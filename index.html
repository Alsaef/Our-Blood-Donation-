<body>
  <main>
    <section class="blood">
        <form name="submit-to-google-sheet" class="blood-form">
            <h2>Our Blood Donation &#129656</h2>
            <label for="name"> <input class="input-fild" type="text" name="name" placeholder="Name" required></label>
            <label for="email"><input class="input-fild" type="email" name="email" placeholder="Email" required></label> 
            <label for="number"> <input class="input-fild" type="number" name="number" placeholder="Number" required></label>
            <label for="address"><input class="input-fild" type="text" name="address" placeholder="Address" required></label>
            <label for="date"><input class="input-fild" type="date" name="date" id=""></label>
        <h2>Select Blood Group</h2>
            <select name="blood" id="" required>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
              <option value="OB+">OB+</option>
              <option value="OB-">OB-</option>
              <input class="submit" type="submit" id="btn-submit" value="submit">
              <input class="submit" type="reset" value="reset">
            </select>
            <span style="text-align: center;  background-color: aqua;" id="msg"></span> 
        </form>  
    </section> 
    <span style="text-align: center;  background-color: aqua;" id="msg"></span>
    <br>
    <div class="border"></div>

</main>
<script src="clear.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbxShhWmO7Qvfu_pQidbN2NTThOf9arqVjT7XOWt5IPhOxSMvL7wJEqyGCWKOe9cPGzggw/exec'
      const form = document.forms['submit-to-google-sheet']
      const msg = document.getElementById('msg')
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response =>{
              msg.innerHTML ="Success";
              const inputFild=document.getElementsByClassName('input-fild');
             for (const input of inputFild) {
               input.value=""
             }
          })
          .catch(error => console.error('Error!', error.message))
          
      })
    </script>
</body>
