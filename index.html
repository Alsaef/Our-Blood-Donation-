<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Blood Donation </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="blood">
        <form action="" class="blood-form">
            <h2>Our Blood Donation &#129656</h2>
            <label for="name"> <input type="text" name="name" placeholder="Name" required></label>
            <label for="email"><input type="email" name="email" placeholder="Email" required></label> 
            <label for="number"> <input type="number" name="number" placeholder="Number" required></label>
            <label for="address"><input type="text" name="address" placeholder="Address" required></label>
            <label for="date"><input type="date" name="date" id=""></label>
        <h2>Select Blood Group</h2>
            <label for="a-poss"> <input type="radio" name="blood" id="a-poss"  required>A+</label>
               <label for="a-neg"><input type="radio"  name="blood" id="a-neg"  required>A-</label>
                <label for="ab-poss"> <input type="radio"  name="blood" id="ab-poss"  required>AB+</label>
               <label for="ab-neg"><input type="radio"  name="blood" id="ab-neg"  required>AB-</label>
              <label for="b-poss"> <input type="radio"  name="blood" id="b-poss"  required>B+</label>
              <label for="b-neg">  <input type="radio" name="blood" id="b-neg"  required>B-</label>
             <label for="o-poss"><input type="radio" name="blood" id="o-poss"  required>O+</label>
               <label for="o-neg"> <input type="radio" name="blood" id="o-neg"  required>O-</label>
               <label for="0b-poss"> <input type="radio" name="blood" id="0b-poss"  required>OB+</label>
               <label for="ob-neg"> <input type="radio" name="blood" id="ob-neg"  required>OB-</label>
              <input class="submit" type="submit" value="submit">
              <input class="submit" type="reset" value="reset">
            
        </form>
    </section>
</body>

</html>
